<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 과제</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
    
</head>
<body>
    <h1>못생긴 영화검색 사이트
       <img src="https://nbcamp.spartacodingclub.kr/_next/static/media/newLogo.a1d35235.svg" alt="" style="margin-left: auto;">
    </h1>
    <script src="search.js"></script>
    <nav class="navbar bg-black">
        <div class="container-fluid">
          <div class="d-flex" role="search">
            <!--input에는 autofocus로 사이트 들어갈 시 바로 검색어를 입력하게 했으며 autocomplet=off 로 검색기록이 나타나지 않게 했다.-->
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="Input" autofocus autocomplete=off onkeyup="if( event.keyCode == 13 ){searchMovies();}">
            <button class="btn btn-warning" style="width: 6rem;"  onclick="searchMovies()">검색</button><!--버튼을 누를 경우 searchMovies() 함수가 실행된다.-->
          </div>
        </div>
      </nav>
    <div class="row row-cols-1 row-cols-md-4 g-4" id="mycards">
        
    </div>
    
    <script src="moviecard.js"></script>
</body>
</html>
