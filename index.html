<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개인 과제</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="config.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="item">못생긴 영화검색 사이트</div>
      <img
        src="https://nbcamp.spartacodingclub.kr/_next/static/media/newLogo.a1d35235.svg"
        alt=""
      />
    </div>
    <script src="search.js"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" role="button" onclick="showCards()"
                >인기 영화</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" role="button" onclick="topRatedCards()"
                >평점 높은 영화</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" role="button" onclick="upComingCards()"
                >곧 출시되는 영화</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <!--input에는 autofocus로 사이트 들어갈 시 바로 검색어를 입력하게 했으며 autocomplet=off 로 검색기록이 나타나지 않게 했다.-->
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="Input"
              autofocus
              autocomplete="off"
            />
            <!--event.keyCode로 enter를 눌러도 검색결과가 나타나게끔했다. searchMovies로 동작한다.-->
            <button
              class="btn btn-warning"
              type="submit"
              style="width: 6rem"
              onkeyup="if( event.keyCode == 13 ){searchMovies(event);}"
              onclick="searchMovies(event)"
            >
              검색
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="row row-cols-1 row-cols-md-4 g-4" id="mycards"></div>
    <script src="moviecard.js"></script>
  </body>
</html>
